<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <!--<input type="text" ng-model="city" class="form-control" />-->
                <select ng-model="citySelect" ng-change="changedValue(citySelect)" ng-init="citySelect = names[3]"ng-options="item.name for item in names"> <!--default toronto-->
                </select>
            </div>
            <input type="submit" value="Get Forecast" class="btn btn-primary" />
        </form>
    </div>
</div>
